apiVersion: v1
entries:
  <chart-name>:
    - apiVersion: v2
      name: <chart-name>
      version: <chart-version>
      created: "<timestamp>"
      description: <chart-description>
      digest: <chart-digest>
      urls:
        - "https://<repository-url>/<chart-name>-<chart-version>.tgz"
      keywords:
        - "<keyword1>"
        - "<keyword2>"
      maintainers:
        - name: "<maintainer-name>"
          email: "<maintainer-email>"
      sources:
        - "https://<source-url>"
      home: "https://<home-url>"
      dependencies: []
generated: "<generated-timestamp>"
